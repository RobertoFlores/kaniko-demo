---

apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  namespace: operations-local
spec:
  securityContext:
      runAsUser: 0
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args: ["--verbosity=trace","--dockerfile=kaniko-demo2/Dockerfile", "--context=dir:///workspace",
            "--destination=robertrevolver/playground:2.0.0"]
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred-playground
        items:
          - key: .dockerconfigjson
            path: config.json

